server:
  port: 8080
spring:
  application:
    name: gateway.service
  cloud:
    gateway:
      mvc:
        routes:
          - id: users_route
            uri: lb://user-service
            predicates:
              - Path=/users/**
      discovery:
        locator:
          enabled: 'true'
          lower-case-service-id: true

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true