server:
  port: 8080
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://postgresdb:5432/auth_service
    username: postgres
    password: 1234
  jpa:
    hibernate:
      show-sql: true
      ddl-auto: validate
  flyway:
    locations: classpath:/db/migration
    
  register:
    admin:
      password: 1234

